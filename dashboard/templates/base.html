<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <header class="d-flex justify-content-center py-3">
      <ul class="nav nav-pills">
          {% if request.user.is_authenticated %}
            <li class="nav-item"><a href="{% url 'index' %}" class="nav-link" aria-current="page">Domains</a></li>
            <li class="nav-item"><a href="{% url 'about' %}" class="nav-link">About</a></li>
            <li class="nav-item"><a href="{% url 'DNS_Records' %}" class="nav-link">DNS</a></li>
            <li class="nav-item"><a href="{% url 'services' %}" class="nav-link">services</a></li>
            <li class="nav-item"><a href="{% url 'campaigns' %}" class="nav-link">campaigns</a></li>

            <li class="nav-item"><a href="{% url 'logout' %}" class="nav-link">Logout</a></li>
          {% else %}
            <li class="nav-item"><a href="{% url 'login' %}" class="nav-link" >Login</a></li>
          {% endif %}
      </ul>
    </header>

    <div class="container" style="margin-left: 0px;">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
